<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Author: Sergey Antipov, Category: Space, Length: 1 page">
  <title></title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/montserrat-Regular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/montserrat-SemiBold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/montserrat-Bold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/mulish-Regular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/mulish-SemiBold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/mulish-Bold.woff2" as="font" crossorigin>
</head>
<body>
  <div class="site-container">
    <header class="main-header">
      <div class="container main-header__container">
        <button class="main-header__menu btn-reset" type="button" aria-label="Открыть меню">
          <svg width="37" height="31"  xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/sprite.svg#menu"></use>
          </svg>
        </button>
        <a class="main-header__logo">
          <img src="img/logo.svg" width="157" height="60" alt="Логотип компании">
        </a>
        <nav>
          <ul class="main-header__list">
            <li class="main-header__item">
              <a class="main-header__link" href="#">Услуги</a>
            </li>
            <li class="main-header__item">
              <a class="main-header__link" href="#">Абонементы</a>
            </li>
            <li class="main-header__item">
              <a class="main-header__link" href="#">Почему мы</a>
            </li>
            <li class="main-header__item">
              <a class="main-header__link" href="#">Оборудование</a>
            </li>
            <li class="main-header__item">
              <a class="main-header__link" href="#">Акции</a>
            </li>
            <li class="main-header__item">
              <a class="main-header__link" href="#">FAQ</a>
            </li>
            <li class="main-header__item">
              <a class="main-header__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="main-header__user-navigation user-navigation">
          <button class="user-navigation__phone btn-reset" type="button" aria-label="Позвонить по телефону">
            <svg width="21" height="20"  xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="img/sprite.svg#phone"></use>
            </svg>
          </button>
          <button class="user-navigation__submit btn-reset" type="button">
            <span>Оставить заявку</span>
          </button>
        </div>
      </div>
    </header>
  </div>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
